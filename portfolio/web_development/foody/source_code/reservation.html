<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reservation.css">
    <link rel="stylesheet" href="general.css">
    
    <link rel="shortcut icon" href="pictures/tab picture/tab_picture.png">
    
    <title>Reservation - Foody</title>
</head>
<body>
    <a href="home.html" id="exit"></a>

    <main>
        <h1>Book a table</h1>

        <form action="">
            <div id="name">
                <p>Name</p>
                <input type="text" name="" placeholder="Your name" id="">
            </div>
            <hr>
            <div id="mail">
                <p>Email adress</p>
                <input type="email" name="" id="" placeholder="Your email adress">
            </div>
            <hr>
            <div id="guests">
                <p>Guests</p>
                <select name="" id="">
                    <option value="">1 guest</option>
                    <option value="">2 guests</option>
                    <option value="">4 guests</option>
                </select>
            </div>
            <hr>
            <div id="date">
                <p>Date</p>
                <input type="date" name="" id="">
            </div>
            <hr>
            <div id="time">
                <p>Time</p>
                <input type="time" name="" id="">
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
